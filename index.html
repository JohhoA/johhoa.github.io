<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JuiceWare</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #f7931b, #ffac2a, #f7931b, #ffac2a);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      position: relative; /* Position relative for absolute positioning */
      overflow: hidden; /* Prevent scrolling */
    }
    
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .content {
      text-align: center;
      animation: text-animation 3s infinite alternate ease-in-out, wobble 3s infinite alternate ease-in-out;
      text-shadow: 2px 2px 5px #c0392b; /* Dark orange outline */
      transform: rotateZ(3deg); /* Initial slight rotation */
      position: relative;
      z-index: 2; /* Ensure content is above raining emojis */
    }
    .juiceware {
      font-size: 72px;
      color: white;
      margin-top: -300px; /* Adjusted margin to move text higher */
    }
    .button-container {
      position: absolute;
      bottom: 400px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    button {
      background-color: white;
      color: #f7931b;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold; /* Making the text bold */
      margin: 0 10px;
    }
    button:hover {
      background-color: #e67e22;
      color: white;
    }

    @keyframes text-animation {
      from {
        transform: scale(1); /* Start at normal size */
      }
      to {
        transform: scale(1.2); /* Increase size by 20% */
      }
    }

    @keyframes wobble {
      0% { transform: rotateZ(3deg); } /* Start with slight rotation */
      50% { transform: rotateZ(-3deg); } /* Rotate slightly to the other side */
      100% { transform: rotateZ(3deg); } /* Back to initial rotation */
    }

    /* Styles for the falling emojis */
    .emoji-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Ensure emojis are behind content */
    }

    .emoji-rain {
      position: absolute;
      top: -20px; /* Start above the viewport */
      animation: fall linear infinite, rotate 2s linear infinite; /* Adjust the duration and rotation as needed */
    }

    @keyframes fall {
      to {
        top: 100vh; /* Move to the bottom of the viewport */
        opacity: 0; /* Fade out */
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Style for the bottom-left text */
    .bottom-left-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      z-index: 2; /* Ensure it's above the background */
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="juiceware">JuiceWare</h1>
  </div>
  <div class="button-container">
    <a href="features.html"><button>Features</button></a>
    <a href="showcase.html"><button>Showcase</button></a>
  </div>

  <!-- Container for raining emojis -->
  <div class="emoji-container" id="emoji-container"></div>

  <!-- Bottom-left text -->
  <div class="bottom-left-text">Made with love by the Juiceware team</div>

  <script>
    // JavaScript for creating and animating raining emojis
    const container = document.getElementById('emoji-container');
    const maxEmojis = 20; // Maximum number of emojis allowed

    function createEmoji() {
      if (container.children.length < maxEmojis) {
        const emoji = document.createElement('span');
        emoji.innerHTML = '🍊'; // Use any orange emoji you like
        emoji.classList.add('emoji-rain');

        // Randomize starting position, size, and animation duration
        const startPosition = Math.random() * window.innerWidth;
        const size = Math.random() * 30 + 10; // Random size between 10 and 40 pixels
        const duration = Math.random() * 3 + 2; // Random duration between 2 to 5 seconds

        emoji.style.left = `${startPosition}px`;
        emoji.style.fontSize = `${size}px`;
        emoji.style.animationDuration = `${duration}s`;

        container.appendChild(emoji);

        // Remove the emoji from DOM after animation ends
        emoji.addEventListener('animationend', () => {
          emoji.remove();
        });
      }
    }

    // Generate raining emojis every second
    setInterval(createEmoji, 1000);
  </script>
</body>
</html>
