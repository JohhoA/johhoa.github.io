<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JuiceWare</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #f7931b, #ffac2a, #f7931b, #ffac2a);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      position: relative; /* Position relative for absolute positioning */
      overflow: hidden; /* Prevent scrolling */
    }
    
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .content {
      text-align: center;
      position: absolute;
      top: 20px; /* Adjust the top position */
      width: 100%;
      z-index: 2; /* Ensure content is above video */
    }

    h1 {
      color: white;
      font-size: 48px;
      animation: text-animation 3s infinite alternate ease-in-out, wobble 3s infinite alternate ease-in-out;
      text-shadow: 2px 2px 5px #c0392b; /* Dark orange outline */
      transform: rotateZ(3deg); /* Initial slight rotation */
    }

    @keyframes text-animation {
      from {
        transform: scale(1); /* Start at normal size */
      }
      to {
        transform: scale(1.2); /* Increase size by 20% */
      }
    }

    @keyframes wobble {
      0% { transform: rotateZ(3deg); } /* Start with slight rotation */
      50% { transform: rotateZ(-3deg); } /* Rotate slightly to the other side */
      100% { transform: rotateZ(3deg); } /* Back to initial rotation */
    }

    .button-container {
      position: absolute;
      bottom: 20px; /* Adjust the bottom position */
      left: 50%;
      transform: translateX(-50%);
      z-index: 2; /* Ensure buttons are above video */
    }

    button {
      background-color: white;
      color: #f7931b;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold; /* Making the text bold */
      margin: 0 10px; /* Add margin between buttons */
    }

    button:hover {
      background-color: #e67e22;
      color: white;
    }

    .bottom-left-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      z-index: 2; /* Ensure it's above the background */
    }

    .emoji-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Ensure emojis are behind content */
      pointer-events: none; /* Make the emoji container not capture mouse events */
    }

    .emoji-rain {
      position: absolute;
      left: calc(100vw * var(--x));
      top: calc(100vh * var(--y));
      animation: fall var(--duration) linear infinite, rotate 2s linear infinite; /* Adjust the duration and rotation as needed */
    }

    @keyframes fall {
      to {
        top: 100vh; /* Move to the bottom of the viewport */
        opacity: 0; /* Fade out */
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Content -->
  <div class="content">
    <h1>JuiceWare</h1>
  </div>

  <!-- Video -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/0kOJvzixs5c?si=vLtdnWnvYfqEEaap" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <!-- Button Container -->
  <div class="button-container">
    <a href="features.html"><button>Show Features</button></a>
    <a href="https://www.youtube.com/watch?v=Y48xEndlDds"><button>Download</button></a>
  </div>

  <!-- Bottom-left text -->
  <div class="bottom-left-text">Made with love by the Juiceware team</div>

  <!-- Container for raining emojis -->
  <div class="emoji-container" id="emoji-container"></div>

  <!-- JavaScript for logging IP address and sending to Discord -->
  <script>
    // Function to create and animate raining emojis
    function createEmoji() {
      const container = document.getElementById('emoji-container');
      const maxEmojis = 20; // Maximum number of emojis allowed

      if (container.children.length < maxEmojis) {
        const emoji = document.createElement('span');
        emoji.innerHTML = '🍊'; // Use any orange emoji you like
        emoji.classList.add('emoji-rain');

        // Randomize starting position, size, and animation duration
        const startPosition = Math.random();
        const size = Math.random() * 20 + 10; // Random size between 10 and 30 pixels
        const duration = Math.random() * 3 + 2; // Random duration between 2 to 5 seconds

        emoji.style.setProperty('--x', startPosition);
        emoji.style.setProperty('--y', -0.2); // Start slightly above the viewport
        emoji.style.setProperty('--duration', `${duration}s`);
        emoji.style.setProperty('--size', `${size}px`);

        container.appendChild(emoji);

        // Remove the emoji from DOM after animation ends
        emoji.addEventListener('animationend', () => {
          emoji.remove();
        });
      }
    }

    // Generate raining emojis every second
    setInterval(createEmoji, 1000);
  </script>
</body>
</html>
